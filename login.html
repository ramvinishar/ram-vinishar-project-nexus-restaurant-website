<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="dropdown">
                    <a href="index.html#contact" class="dropbtn">Contact</a>
                    <div class="dropdown-content">
                        <a href="index.html#phone">Phone</a>
                        <a href="index.html#email">Email</a>
                        <a href="index.html#location">Location</a>
                    </div>
                </li>
                <li><a href="login.html">Login</a></li>
                <li><a href="ordernow.html">Order now</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                window.location.href = 'index.html'; // Redirect to home page on success
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
